<div class="register-wrapper">
  <div class="glass-card">
    <h2>Create Your Account</h2>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <form (ngSubmit)="register()">
      <div class="form-group">
        <label for="user_name">Full Name</label>
        <input
          type="text"
          id="user_name"
          name="user_name"
          [(ngModel)]="user_name"
          required
          placeholder="e.g. Sarah Johnson"
        />
      </div>

      <div class="form-group">
        <label for="user_email">Email Address</label>
        <input
          type="email"
          id="user_email"
          name="user_email"
          [(ngModel)]="user_email"
          required
          placeholder="you@example.com"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          placeholder="••••••••"
        />
      </div>

      <div class="form-group">
        <label for="user_role">I'm joining as</label>
        <select
          id="user_role"
          name="user_role"
          [(ngModel)]="user_role"
          required
        >
          <option value="">Select your role</option>
          <option value="investor">Investor</option>
          <option value="entrepreneur">Entrepreneur</option>
        </select>
      </div>

      <!-- reCAPTCHA -->
      <div class="form-group">
        <div #captchaContainer id="captcha-container"></div>
      </div>

      <button type="submit" class="fancy-button">Register</button>
    </form>

    <p class="login-text">
      Already a member?
      <a routerLink="/login">Log in</a>
    </p>
  </div>
</div>
